		<h1>Hello calculator</h1>
		
		<main>
			<div class="container">
				<div class="display">
					<input id="myscreen" type="text" placeholder="0" />
				</div>
				<div class="btns">

					<div class="row">
						<button id="other" onclick="backspc()" >CE</button>
						<button id="other" onclick="fact()" >X!</button>
						<button id="other" class="btn">(</button>
						<button id="other" class="btn">)</button>
						<button id="other" class="btn">%</button>
						<button id="other" onclick="screen.value=''" >AC</button>
					</div>
					<div class="row">
						<button id="other" onclick="sin()" >sin</button>
						<button id="other" onclick="pi()" >pi</button>
						<button class="btn">7</button>
						<button class="btn">8</button>
						<button class="btn">9</button>
						<button id="other" class="btn">/</button>
					</div>
					<div class="row">
						<button id="other" onclick="cos()" >cos</button>
						<button id="other" onclick="log()" >log</button>
						<button class="btn">4</button>
						<button class="btn">5</button>
						<button class="btn">6</button>
						<button id="other" class="btn">X</button>
					</div>
					<div class="row">
						<button id="other" onclick="tan()" >tan</button>
						<button id="other" onclick="sqrt()" >root</button>
						<button class="btn">1</button>
						<button class="btn">2</button>
						<button class="btn">3</button>
						<button id="other" class="btn">-</button>
					</div>
					<div class="row">
						<button id="other" onclick="e()" >e</button>
						<button id="other" onclick="pow()" >x^y</button>
						<button class="btn">0</button>
						<button class="btn">.</button>
						<button id="equal" onclick="screen.value=eval(screen.value)">=</button>
						<button id="other" class="btn">+</button>
					</div>
