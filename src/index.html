		<button onclick="salam()">click</button>
		<h1>Hello calculator</h1>	
		<main>
			<div class="container">
				<div class="display">
					<div id="open-his" onclick="toggle()" >History</div>
					<div id="history">wefewf</div>
					<input type="text" id="his-input" placeholder=" " />
					<input id="myscreen" type="text" placeholder="0" />
				</div>
				<div class="btns">

					<div class="row">
						<button id="backspc">CE</button>
						<button id="fact" >X!</button>
						<button id="other" class="btn">(</button>
						<button id="other" class="btn">)</button>
						<button id="other" class="btn">%</button>
						<button id="other" onclick="screen.value=''" >AC</button>
					</div>
					<div class="row">
						<button id="sin">sin</button>
						<button id="pi" >pi</button>
						<button class="btn">7</button>
						<button class="btn">8</button>
						<button class="btn">9</button>
						<button id="other" class="btn">/</button>
					</div>
					<div class="row">
						<button id="cos" >cos</button>
						<button id="log" >log</button>
						<button class="btn">4</button>
						<button class="btn">5</button>
						<button class="btn">6</button>
						<button id="other" class="btn">X</button>
					</div>
					<div class="row">
						<button id="tan" >tan</button>
						<button id="sqrt" >root</button>
						<button class="btn">1</button>
						<button class="btn">2</button>
						<button class="btn">3</button>
						<button id="other" class="btn">-</button>
					</div>
					<div class="row">
						<button id="e" >e</button>
						<button id="pow" >x^y</button>
						<button class="btn">0</button>
						<button class="btn">.</button>
						<button id="equal" >=</button>
						<button id="other" class="btn">+</button>
					</div>
